{% load i18n %}

<div class="news">
    <h3>
        <a href="{{ url }}">{{ title }}</a>
    </h3>
    {% for obj in objs %}
         <div class="news-item {% cycle 'news1' 'news2' %}">
             {% if type == 'news' %}
                <p class="date">{{ obj.date|date:"d.m.Y" }}</p>
             {% endif %}
            <a href="{% url url_item obj.id %}"><p class="text_news">{{ obj.title }}</p></a>
        </div>
    {% endfor %}
</div>
