{% load i18n %}
{% block info_news %}
    <a href="{% url url_name %}" class="title_link">
        <div class="aside_title">{% trans title %}</div>
    </a>
    {% for news_item in last_news %}
        <div class="news">
            <p class="date">{{ news_item.date|date:"d.m.Y" }}</p>
            <a href="{% url url_name_item news_item.id %}"><p class="text_news">{{ news_item.title }}</p></a>
        </div>
    {% endfor %}
{% endblock %}
