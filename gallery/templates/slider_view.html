<!DOCTYPE html>
{% load i18n admin_tools_menu_tags %}
{% load active_url %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css">
    <title>{% trans "Slider view" %}</title>
</head>
<body>
    <div style="margin-top: 10px; margin-bottom: 30px; margin-right: 10%; margin-left: 10%">
    {% for slide in slides %}
    <p>
        <img class="slider_view_img" src="{{ slide }}" style="width:100%; max-height: 700px;"/>
    </p>
    {% endfor %}
    </div>
</body>
</html>
